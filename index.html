<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQCdN To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gtref/JQCdNv10.1.0@e5e75144eb74d4746fbc41f5f3a95fa669aed866/jqcdn.css">
    <script src="https://cdn.jsdelivr.net/gh/gtref/JQCdNv10.1.0@e5e75144eb74d4746fbc41f5f3a95fa669aed866/jqcdn.js"></script>
    <style>
        body { background-color: #f3f4f6; }
        .todo-item.completed span { text-decoration: line-through; color: #6b7280; }
        .delete-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s ease-in-out;
        }
        .todo-item:hover .delete-btn {
            opacity: 1;
        }
    </style>
</head>
<body class="d-flex justify-center items-center h-screen">

    <div class="bg-white p-4 rounded-lg border" style="width: 400px;">
        <h1 class="text-xl font-bold text-center mb-4">My To-Do List</h1>

        <form id="todo-form" class="d-flex mb-4">
            <input type="text" id="todo-input" class="p-2 border flex-grow" placeholder="Add a new task..." required>
            <button type="submit" class="bg-black text-white p-2 rounded-md" style="background-color: #007bff;">Add</button>
        </form>

        <ul id="todo-list" class="text-gray-500">
            <!-- To-do items will be inserted here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = JQCdN.get('#todo-form');
            const input = JQCdN.get('#todo-input');
            const list = JQCdN.get('#todo-list');

            // Template for a new to-do item
            const todoTemplate = JQCdN.template(`
                <li class="todo-item d-flex justify-between items-center p-2 border">
                    <span class="flex-grow" style="cursor: pointer;">{{ text }}</span>
                    <button class="delete-btn">Delete</button>
                </li>
            `);

            // Add a new to-do item
            form.on('submit', function (e) {
                e.preventDefault();
                const todoText = input.nodes[0].el.value.trim();
                if (todoText) {
                    const newTodoHtml = todoTemplate({ text: todoText });
                    // Use the new .append() method
                    list.append(newTodoHtml);
                    input.nodes[0].el.value = '';
                }
            });

            // Handle complete and delete actions using event delegation
            list.on('click', function (e) {
                const target = JQCdN.get(e.target);

                // Mark as completed
                if (e.target.tagName === 'SPAN') {
                    target.closest('li').nodes[0].el.classList.toggle('completed');
                }

                // Delete item
                if (e.target.classList.contains('delete-btn')) {
                    const todoItem = target.closest('li');
                    todoItem.nodes[0].el.remove();
                }
            });
        });
    </script>

</body>
</html>
