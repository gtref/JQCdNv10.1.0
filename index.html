<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQCdN To-Do App v10.2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gtref/JQCdNv10.1.0@Version10.2.0/jqcdn.css">
    <script src="https://cdn.jsdelivr.net/gh/gtref/JQCdNv10.1.0@Version10.2.0/jqcdn.js"></script>
    <style>
        body { background-color: #f3f4f6; }
        .todo-item.completed .todo-text { text-decoration: line-through; color: #6c757d; }
    </style>
</head>
<body class="d-flex justify-center items-center h-screen">

    <div class="card" style="width: 450px;">
        <div class="card-body">
            <h1 class="card-title text-xl font-bold text-center">My To-Do List</h1>

            <div id="error-alert" class="alert alert-danger d-none" role="alert">
              Please enter a task.
            </div>

            <form id="todo-form" class="d-flex mb-4">
                <input type="text" id="todo-input" class="form-control flex-grow" placeholder="Add a new task...">
                <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Add</button>
            </form>

            <ul id="todo-list" class="p-0">
                <!-- To-do items will be inserted here -->
            </ul>
        </div>
    </div>

    <script>
        $(function() {
            const form = $('#todo-form');
            const input = $('#todo-input');
            const list = $('#todo-list');
            const errorAlert = $('#error-alert');

            const todoTemplate = (text) => `
                <li class="todo-item d-flex justify-between items-center p-2 border-bottom">
                    <span class="todo-text flex-grow" style="cursor: pointer;">${text}</span>
                    <button class="delete-btn btn btn-danger">X</button>
                </li>
            `;

            // Add a new to-do item
            form.on('submit', function(e) {
                e.preventDefault();
                const todoText = input.val().trim();

                if (todoText) {
                    errorAlert.addClass('d-none');
                    list.append(todoTemplate(todoText));
                    input.val(''); // Clear input field
                } else {
                    errorAlert.removeClass('d-none');
                }
            });

            // Use event delegation for complete and delete actions
            list.on('click', '.todo-text', function(e) {
                $(this).parent().toggleClass('completed');
            });

            list.on('click', '.delete-btn', function(e) {
                $(this).closest('li').remove();
            });
        });
    </script>

</body>
</html>
